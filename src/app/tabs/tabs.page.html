<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="quiz">
    <ion-router-outlet name="quiz"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="europe">
    <ion-router-outlet name="europe"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="croatia">
    <ion-router-outlet name="croatia"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="france">
    <ion-router-outlet name="france"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="italy">
    <ion-router-outlet name="italy"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="ukraine">
    <ion-router-outlet name="ukraine"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="trips">
    <ion-router-outlet name="trips"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <!--<ion-tab-button tab="quiz" href="/tabs/(quiz:quiz)">
      <ion-icon name="globe"></ion-icon>
      <ion-label>Quiz</ion-label>
    </ion-tab-button>-->

    <ion-tab-button tab="europe" href="/tabs/(europe:europe)">
      <ion-icon name="globe"></ion-icon>
      <ion-label>Europe</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trips" href="/tabs/(trips:trips)">
      <ion-icon name="airplane"></ion-icon>
      <ion-label>Itineraries</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Contact</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
